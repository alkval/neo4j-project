
# Neo4j configuration for ownership data performance optimization

# Memory settings (increased for large dataset)
server.memory.pagecache.size=2G
server.memory.heap.initial_size=4G
server.memory.heap.max_size=4G

# Transaction memory settings for large imports
dbms.memory.transaction.total.max=3G

# Security - Allow APOC procedures (if needed)
dbms.security.procedures.unrestricted=apoc.*
dbms.security.procedures.allowlist=apoc.*

# Server configuration
server.default_listen_address=0.0.0.0

# Transaction log
db.tx_log.rotation.retention_policy=100M size
db.tx_log.rotation.size=25M

# Checkpoint
db.checkpoint.interval.time=300s
db.checkpoint.interval.tx=100000

# Relationship grouping threshold
db.relationship_grouping_threshold=100

# Server configuration
server.default_listen_address=0.0.0.0
server.directories.logs=/logs
